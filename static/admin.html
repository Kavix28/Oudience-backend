<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oudience Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --secondary: #64748b;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --bg-light: #f8fafc;
  --bg-white: #ffffff;
  --text-dark: #1e293b;
  --text-light: #64748b;
  --border: #e2e8f0;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --radius: 12px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

/* Header */
.header {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  padding: 2rem 0;
  margin-bottom: 2rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow-lg);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
}

.header h1 {
  font-size: 2rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.header-actions {
  display: flex;
  gap: 1rem;
}

.btn {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--radius);
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  font-size: 0.875rem;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: var(--shadow);
}

/* Cards */
.card {
  background: var(--bg-white);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
  margin-bottom: 2rem;
}

.card-header {
  padding: 1.5rem;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
}

.card-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-dark);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.card-body {
  padding: 1.5rem;
}

/* Upload Area */
.upload-area {
  border: 2px dashed var(--border);
  border-radius: var(--radius);
  padding: 3rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
}

.upload-area:hover {
  border-color: var(--primary);
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
}

.upload-area.dragover {
  border-color: var(--primary);
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  transform: scale(1.02);
}

.upload-icon {
  font-size: 3rem;
  color: var(--primary);
  margin-bottom: 1rem;
}

.upload-text {
  font-size: 1.125rem;
  font-weight: 500;
  color: var(--text-dark);
  margin-bottom: 0.5rem;
}

.upload-subtext {
  color: var(--text-light);
  font-size: 0.875rem;
}

/* Status Messages */
.status {
  padding: 1rem;
  border-radius: var(--radius);
  margin-top: 1rem;
  display: none;
  align-items: center;
  gap: 0.5rem;
}

.status.success {
  background: #ecfdf5;
  color: #065f46;
  border: 1px solid #a7f3d0;
}

.status.error {
  background: #fef2f2;
  color: #991b1b;
  border: 1px solid #fecaca;
}

.status.loading {
  background: #eff6ff;
  color: #1e40af;
  border: 1px solid #bfdbfe;
}

/* PDF List */
.pdf-list {
  display: grid;
  gap: 1rem;
}

.pdf-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background: var(--bg-light);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  transition: all 0.2s ease;
}

.pdf-item:hover {
  box-shadow: var(--shadow);
  transform: translateY(-1px);
}

.pdf-info {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex: 1;
}

.pdf-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
  border-radius: var(--radius);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.25rem;
}

.pdf-details h4 {
  font-weight: 600;
  color: var(--text-dark);
  margin-bottom: 0.25rem;
}

.pdf-meta {
  font-size: 0.875rem;
  color: var(--text-light);
  display: flex;
  gap: 1rem;
}

.pdf-actions {
  display: flex;
  gap: 0.5rem;
}

.btn-sm {
  padding: 0.5rem 1rem;
  font-size: 0.75rem;
}

.btn-danger {
  background: var(--danger);
  color: white;
}

/* Stats */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-bottom: 2rem;
}

.stat-card {
  background: var(--bg-white);
  padding: 1.5rem;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
}

.stat-icon {
  width: 48px;
  height: 48px;
  margin: 0 auto 1rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  color: white;
}

.stat-icon.primary { background: var(--primary); }
.stat-icon.success { background: var(--success); }
.stat-icon.warning { background: var(--warning); }

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  color: var(--text-dark);
  margin-bottom: 0.25rem;
}

.stat-label {
  color: var(--text-light);
  font-size: 0.875rem;
}

/* Loading Spinner */
.spinner {
  width: 20px;
  height: 20px;
  border: 2px solid #f3f3f3;
  border-top: 2px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }
  
  .header-content {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  
  .header-actions {
    flex-direction: column;
    width: 100%;
  }
  
  .pdf-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }
  
  .pdf-actions {
    width: 100%;
    justify-content: flex-end;
  }
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 3rem;
  color: var(--text-light);
}

.empty-state i {
  font-size: 4rem;
  margin-bottom: 1rem;
  opacity: 0.5;
}
</style>
</head>

<body>

<script>
(async () => {
  const token = prompt("üîê Enter admin token to access dashboard:");
  if (!token) {
    location.href = "/";
    return;
  }

  try {
    const response = await fetch("/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "same-origin",
      body: JSON.stringify({ token })
    });

    if (!response.ok) {
      alert("‚ùå Invalid admin token");
      location.href = "/";
    }
  } catch (error) {
    alert("‚ùå Connection error");
    location.href = "/";
  }
})();
</script>

<div class="container">
  <header class="header">
    <div class="header-content">
      <h1>
        <i class="fas fa-cog"></i>
        Admin Dashboard
      </h1>
      <div class="header-actions">
        <a href="/" class="btn btn-secondary">
          <i class="fas fa-comments"></i>
          View Chat
        </a>
        <button onclick="refreshData()" class="btn btn-secondary">
          <i class="fas fa-sync-alt"></i>
          Refresh
        </button>
      </div>
    </div>
  </header>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <div class="stat-icon primary">
        <i class="fas fa-file-pdf"></i>
      </div>
      <div class="stat-value" id="totalPdfs">0</div>
      <div class="stat-label">Total PDFs</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon success">
        <i class="fas fa-puzzle-piece"></i>
      </div>
      <div class="stat-value" id="totalChunks">0</div>
      <div class="stat-label">Knowledge Chunks</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon warning">
        <i class="fas fa-clock"></i>
      </div>
      <div class="stat-value" id="lastUpload">Never</div>
      <div class="stat-label">Last Upload</div>
    </div>
  </div>

  <!-- Upload Section -->
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">
        <i class="fas fa-cloud-upload-alt"></i>
        Upload Knowledge Base Documents
      </h2>
    </div>
    <div class="card-body">
      <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <div class="upload-icon">
          <i class="fas fa-file-pdf"></i>
        </div>
        <div class="upload-text">Click to upload PDF documents</div>
        <div class="upload-subtext">Or drag and drop files here ‚Ä¢ PDF files only ‚Ä¢ Max 10MB per file</div>
      </div>
      <input id="fileInput" type="file" accept=".pdf" multiple hidden onchange="handleFileUpload()">
      
      <div id="uploadStatus" class="status">
        <i class="fas fa-spinner spinner"></i>
        <span>Processing upload...</span>
      </div>
    </div>
  </div>

  <!-- PDF Management -->
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">
        <i class="fas fa-folder-open"></i>
        Uploaded Documents
      </h2>
    </div>
    <div class="card-body">
      <div id="pdfList" class="pdf-list">
        <div class="empty-state">
          <i class="fas fa-file-pdf"></i>
          <p>No documents uploaded yet</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let uploadedFiles = [];

// Drag and drop functionality
const uploadArea = document.querySelector('.upload-area');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  uploadArea.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
  uploadArea.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
  uploadArea.addEventListener(eventName, unhighlight, false);
});

function highlight(e) {
  uploadArea.classList.add('dragover');
}

function unhighlight(e) {
  uploadArea.classList.remove('dragover');
}

uploadArea.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  document.getElementById('fileInput').files = files;
  handleFileUpload();
}

// File upload handling
async function handleFileUpload() {
  const fileInput = document.getElementById('fileInput');
  const files = fileInput.files;
  
  if (!files.length) return;

  const statusDiv = document.getElementById('uploadStatus');
  statusDiv.className = 'status loading';
  statusDiv.style.display = 'flex';
  statusDiv.innerHTML = '<div class="spinner"></div><span>Processing upload...</span>';

  for (let file of files) {
    if (file.type !== 'application/pdf') {
      showStatus('error', `‚ùå ${file.name} is not a PDF file`);
      continue;
    }

    if (file.size > 10 * 1024 * 1024) {
      showStatus('error', `‚ùå ${file.name} is too large (max 10MB)`);
      continue;
    }

    try {
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/admin/upload', {
        method: 'POST',
        credentials: 'same-origin',
        body: formData
      });

      const result = await response.json();

      if (response.ok) {
        showStatus('success', `‚úÖ ${file.name} uploaded successfully! Added ${result.chunks_added} chunks.`);
      } else {
        showStatus('error', `‚ùå Failed to upload ${file.name}: ${result.error || 'Unknown error'}`);
      }
    } catch (error) {
      showStatus('error', `‚ùå Upload failed for ${file.name}: ${error.message}`);
    }
  }

  // Clear file input
  fileInput.value = '';
  
  // Refresh data
  setTimeout(loadUploadedFiles, 1000);
}

function showStatus(type, message) {
  const statusDiv = document.getElementById('uploadStatus');
  statusDiv.className = `status ${type}`;
  statusDiv.style.display = 'flex';
  
  const icon = type === 'success' ? 'fas fa-check-circle' : 
               type === 'error' ? 'fas fa-exclamation-circle' : 
               'fas fa-info-circle';
  
  statusDiv.innerHTML = `<i class="${icon}"></i><span>${message}</span>`;
  
  if (type !== 'loading') {
    setTimeout(() => {
      statusDiv.style.display = 'none';
    }, 5000);
  }
}

// Load uploaded files
async function loadUploadedFiles() {
  try {
    const response = await fetch('/admin/uploads', { credentials: 'same-origin' });
    const files = await response.json();
    
    uploadedFiles = files;
    renderPdfList(files);
    updateStats(files);
  } catch (error) {
    console.error('Failed to load files:', error);
  }
}

function renderPdfList(files) {
  const listContainer = document.getElementById('pdfList');
  
  if (!files.length) {
    listContainer.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-file-pdf"></i>
        <p>No documents uploaded yet</p>
      </div>
    `;
    return;
  }

  listContainer.innerHTML = files.map(file => `
    <div class="pdf-item">
      <div class="pdf-info">
        <div class="pdf-icon">
          <i class="fas fa-file-pdf"></i>
        </div>
        <div class="pdf-details">
          <h4>${file.filename}</h4>
          <div class="pdf-meta">
            <span><i class="fas fa-puzzle-piece"></i> ${file.chunks} chunks</span>
            <span><i class="fas fa-calendar"></i> ${file.uploaded_at}</span>
          </div>
        </div>
      </div>
      <div class="pdf-actions">
        <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.filename}')">
          <i class="fas fa-trash"></i>
          Delete
        </button>
      </div>
    </div>
  `).join('');
}

function updateStats(files) {
  const totalPdfs = files.length;
  const totalChunks = files.reduce((sum, file) => sum + file.chunks, 0);
  const lastUpload = files.length ? files[files.length - 1].uploaded_at : 'Never';
  
  document.getElementById('totalPdfs').textContent = totalPdfs;
  document.getElementById('totalChunks').textContent = totalChunks;
  document.getElementById('lastUpload').textContent = lastUpload === 'Never' ? 'Never' : new Date(lastUpload).toLocaleDateString();
}

async function deleteFile(filename) {
  if (!confirm(`Are you sure you want to delete "${filename}"?\n\nThis will remove all associated knowledge chunks and cannot be undone.`)) return;
  
  try {
    showStatus('loading', 'üóëÔ∏è Deleting file...');
    
    const response = await fetch(`/admin/delete/${encodeURIComponent(filename)}`, {
      method: 'DELETE',
      credentials: 'same-origin'
    });
    
    const result = await response.json();
    
    if (response.ok) {
      showStatus('success', `‚úÖ ${filename} deleted successfully! Removed ${result.chunks_removed} chunks.`);
      loadUploadedFiles(); // Refresh the list
    } else {
      showStatus('error', `‚ùå Failed to delete: ${result.error}`);
    }
  } catch (error) {
    showStatus('error', `‚ùå Delete failed: ${error.message}`);
  }
}

function refreshData() {
  loadUploadedFiles();
  showStatus('success', 'üîÑ Data refreshed');
}

// Load data on page load
loadUploadedFiles();
</script>

</body>
</html>
